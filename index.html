<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <style>
        

    </style>

</head>

<body>
    <div>
        <h1>All Projects</h1>
        <ul>

            <li><a id="Simulatorcalculator" target="_blank">Simulatorcalculator</a></li>
            <li><a id="Navbarscrolling" target="_blank">NavbarScrolling</a></li>



        </ul>
    </div>

    <script>
        var isDevelopment = true; // Change this to false for production

        var baseURL = isDevelopment ? '/Portfolio`/' : 'http://localhost:5500/';

        // Now you can use baseURL to construct your links
        var SimulatorcalculatorPageURL = baseURL + 'SimulatorProject/Simulatorcalculator.html';
        var Navbarscrolling = baseURL + 'Practisejavascript/Navbarscrolling.html';


        // Get all <li> elements
        var listItems = document.querySelectorAll('ul li');

        // Iterate through each <li> element
        listItems.forEach(function (li) {
            // Find the <a> element inside the current <li>
            var anchorElement = li.querySelector('a');

            // If an <a> element is found, update its href attribute
            switch (anchorElement.id) {
                case 'Simulatorcalculator':
                    document.querySelector('#Simulatorcalculator').setAttribute('href', SimulatorcalculatorPageURL);
            }
             // If an <a> element is found, update its href attribute
                switch (anchorElement.id) {
                case 'Navbarscrolling':
                    document.querySelector('#Navbarscrolling').setAttribute('href', Navbarscrolling);
            }

        });
    </script>
</body>

</html>

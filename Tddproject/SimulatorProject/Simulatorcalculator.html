<div class="main">
    <div class="left">
        <h2 class="frame--simulator-heading">
            Frame dimension simulator
        </h2>
        <p class="paradesc">This is a simulator that measures the required length (â„“) of the insertion
            side frame from the dimensions for each
            connector to be used.(Calculations are rounded to the nearest whole number.)</p>

        <div class="form-container">

            <form style="text-align: center;">
                <div id="lengthfirst">
                    <label for="a" class="length">Outer Length:</label>
                    <input type="number" id="a" oninput="updateValues('a');updateC();updateC8()" class="inputa">
                </div>
                <br>
                <br>
                <div id="lengthsecond">
                    <label for="b" class="length">Length of frame:</label>
                    <input type="number" id="b" oninput="updateValues('b');updateC();updateC8()" class="inputb">
                </div>
                <br>
                <br>
                <div id="lengththird">
                    <label for="c" class="length" >Inner Length:</label>
                    <input type="number" id="c" oninput="updateValues('c');calculateC();calculateC8()" class="inputc">
                </div>
                <br>
                <br>

                <img id="dynamicImage"
                    src="https://suscorpdev.wpenginepowered.com/wp-content/uploads/2023/12/simulator-dev-01.png"
                    alt="Default Image">



            </form>
        </div>
    </div>
